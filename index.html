<!DOCTYPE html>

 <head>

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/reset.css">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
 <div class="card">
    <div class="container">
      <div class="overlay"></div> 
    <img class="equilibrium" src="/images/image-equilibrium.jpg" alt="Equilibrium">
    <img class="eye" src="/images/icon-view.svg" alt="eye">
    </div>
    
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="etherium">
    <p1 class=eth0041>
    <img class="iconetherium" src="/images/icon-ethereum.svg" alt="icon-ethereum">
    0.041ETH</p1>
    <p2 class="timeleft"> <img class="clock" src="/images/icon-clock.svg" alt="clock">
    3 days left</p2>
  </div>

  <div class="line"></div>

  <div class="Jules">
    <img class="avatar" src="images/image-avatar.png">
    Creation of <span class="name">Jules Wyvern</span>
  </div>

  </div>
</body>

    
  <div class="attribution">
